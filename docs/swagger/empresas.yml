paths:
  /registrar:
    post:
      tags:
        - Empresa
      security: []
      description: Cadastrar o nome da empresa e ter o token do usuário
      requestBody:
        description: Nome da empresa que será cadastrado na plataforma
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Registrar'
      responses:
        '201':
          description: Requisição foi bem sucedida e criado um novo recurso
        '400':
          description: O servidor não conseguiu entender sua requisição
        '500':
          description: Erro no servidor
  /login:
    post:
      tags:
        - Empresa
      security: []
      description: Efetuar o login na plataforma
      requestBody:
        description: Usar o token da empresa para efetuar o login
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Requisição foi bem sucedida
        '500':
          description: Erro no servidor
  /update/{tokenEmpresa}:
    put:
      tags:
        - Empresa
      security:
        - bearerAuth: []
      description: Atualizar ou modificar o nome da empresa
      parameters:
        - in: path
          name: tokenEmpresa
          required: true
          schema:
            type: string
          style: simple
          explode: false
          description: Usuário
      requestBody:
        description: Modificar o nome da empresa
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Editar'
      responses:
        '200':
          description: Requisição foi bem sucedida
        '401':
          description: Usuário não autenticado
        '400':
          description: O servidor não conseguiu entender sua requisição
        '404':
          description: O servidor não conseguiu encontrar a rota
        '500':
          description: Erro no servidor
  /delete/{tokenEmpresa}:
    delete:
      tags:
        - Empresa
      description: excluir o usuário da nossa plataforma
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: tokenEmpresa
          required: true
          schema:
            type: string
          style: simple
          explode: false
          description: Usuário
      responses:
        '200':
          description: Requisição foi bem sucedida
        '401':
          description: Usuário não autenticado
        '400':
          description: O servidor não conseguiu entender sua requisição
        '404':
          description: O servidor não conseguiu encontrar a rota
        '500':
          description: Erro no servidor

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Registrar:
      title: Registrar
      type: object
      properties:
        nomeEmpresa:
          type: string
          description: nome da empresa
      required:
        - text
    Login:
      title: Login
      type: object
      properties:
        tokenEmpresa:
          type: string
          description: usuário
      required:
        - text
    Editar:
      title: Editar
      type: object
      properties:
        nomeEmpresa:
          type: string
          description: novo nome da empresa
      required:
        - text
